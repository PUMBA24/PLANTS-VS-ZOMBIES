<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: green;
            margin-top: 20px;
            position: absolute;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="box" style="top:50px;left:500px"></div>
    <div class="box" style="top:200px;left:500px"></div>
    <div class="box" style="top:400px;left:500px"></div>
    <div class="box" style="top:550px;left:500px"></div>
    <div class="box" style="top:700px;left:500px"></div>

    <script>
      let mybox = document.querySelectorAll(".box");
      let left1 = 500;

      mybox[0].style.background = "red";

      mybox[3].style.background = "yellow";

      mybox[0].onclick = function(){
        left1 = left1 - 50;
        mybox[0].style.left = left1 + "px"

        if(left1==100){
            alert("горох не помер")
        }
      }
  </script>
</body>
</html>
